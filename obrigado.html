<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Enviada | Odonto_FBBR</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .obrigado-container {
            max-width: 800px;
            margin: 80px auto;
            padding: 40px;
            text-align: center;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .obrigado-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
        }
        
        .obrigado-icon i {
            font-size: 3rem;
            color: white;
        }
        
        .obrigado-container h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .obrigado-container p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .btn-voltar-inicio {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }
        
        .btn-voltar-inicio:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(78, 84, 200, 0.2);
        }
        
        .redirect-message {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #999;
        }
        
        @media (max-width: 768px) {
            .obrigado-container {
                padding: 30px;
                margin: 60px 20px;
            }
            
            .obrigado-container h1 {
                font-size: 2rem;
            }
        }
    </style>
    <script>
        // Redirecionar para a página inicial após 5 segundos
        setTimeout(function() {
            window.location.href = 'index.html';
        }, 5000);
    </script>
</head>
<body>
    <div class="obrigado-container">
        <div class="obrigado-icon">
            <i class="fas fa-check"></i>
        </div>
        <h1>Mensagem Enviada!</h1>
        <p>Obrigado por entrar em contato conosco. Sua mensagem foi enviada com sucesso para <strong>rlambaia2023@gmail.com</strong>.</p>
        <p>Responderemos o mais breve possível.</p>
        <a href="index.html" class="btn-voltar-inicio">
            <i class="fas fa-home"></i> Voltar para a Página Inicial
        </a>
        <p class="redirect-message">Você será redirecionado automaticamente em 5 segundos...</p>
    </div>
</body>
</html>
